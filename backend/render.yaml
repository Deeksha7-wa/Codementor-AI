services:
  - type: web
    name: codementor-backend
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: >
      PYTHONPATH=./CodementorAI uvicorn backend.main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: DATABASE_URL
        value: ""  # optional
      - key: FRONTEND_URL
        value: "https://your-frontend.onrender.com"
    runtime: python
